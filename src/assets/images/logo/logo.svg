
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#2C3E50" />

  <!-- Code brackets -->
  <text x="50" y="110" font-size="80" fill="#1ABC9C" font-family="Arial, sans-serif" font-weight="bold">
    {'{'}
  </text>
  <text x="125" y="110" font-size="80" fill="#1ABC9C" font-family="Arial, sans-serif" font-weight="bold">
    {'}'}
