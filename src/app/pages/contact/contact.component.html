<section id="contact" class="container-section">
    <div class="container">
        <h2 class="text-center mb-5">{{'contact.title'|translate}}</h2>

        <div class="card contact-section">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">{{'contact.form.name'|translate}}</label>
                    <input id="name" type="text" formControlName="name" class="form-control"
                        placeholder="{{'contact.form.placeholder'| translate }} {{'contact.form.name'| translate }}" />
                </div>
                <div class="form-group">
                    <label for="email">{{'contact.form.email'|translate}}</label>
                    <input id="email" type="email" formControlName="email" class="form-control"
                        placeholder="{{'contact.form.placeholder'| translate }} {{'contact.form.email'| translate }}" />
                </div>
                <div class="form-group">
                    <label for="message">{{'contact.form.message'|translate}}</label>
                    <textarea id="message" formControlName="message" class="form-control" rows="4"
                        placeholder="{{'contact.form.placeholder'| translate }} {{'contact.form.message'| translate }}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">{{'contact.form.submit'|translate}}</button>
            </form>
        </div>
    </div>
</section>
