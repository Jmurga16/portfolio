<section id="contact" class="container-section">
    <div class="container">
        <h2 class="text-center mb-5">Contacto</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" >
                    <div class="form-group mb-3">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" class="form-control" required [(ngModel)]="contactData.name"
                            name="name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Correo Electr√≥nico</label>
                        <input type="email" id="email" class="form-control" required [(ngModel)]="contactData.email"
                            name="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" class="form-control" [(ngModel)]="contactData.subject"
                            name="subject">
                    </div>
                    <div class="form-group mb-4">
                        <label for="message">Mensaje</label>
                        <textarea id="message" rows="5" class="form-control" required [(ngModel)]="contactData.message"
                            name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </div>
</section>
