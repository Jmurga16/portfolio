<section id="skill" #skill class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Habilidades</h2>
        <div class="row">
            <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let skill of skillsList">
                <div class="skill-card text-center shadow-sm p-3">
                    <img [src]="skill.logo" [alt]="skill.name" class="img-fluid mb-2" style="height: 50px;">
                    <h6>{{ skill.name }}</h6>
                </div>
            </div>
        </div>
    </div>
</section>
