<header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
        [ngClass]="isNavbarTransparent ? 'navbar-transparent' : 'navbar-colored'" aria-label="Offcanvas navbar large">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
                aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2"
                aria-labelledby="offcanvasNavbar2Label">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbar2Label">MenÃº</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">

                        <li class="nav-item" data-bs-dismiss="offcanvas">
                            <a class="nav-link active" aria-current="page" href="#home">
                                {{'home' | translate}}
                            </a>
                        </li>
                        <li class="nav-item" data-bs-dismiss="offcanvas">
                            <a class="nav-link" href="#about">
                                {{'about' | translate}}
                            </a>
                        </li>
                        <li class="nav-item" data-bs-dismiss="offcanvas">
                            <a class="nav-link" href="#education">
                                {{'education' | translate}}
                            </a>
                        </li>
                        <li class="nav-item" data-bs-dismiss="offcanvas">
                            <a class="nav-link" href="#experience">
                                {{'experience' | translate}}
                            </a>
                        </li>
                        <li class="nav-item" data-bs-dismiss="offcanvas">
                            <a class="nav-link" href="#skill">
                                {{'skills' | translate}}
                            </a>
                        </li>
                        <li class="nav-item" data-bs-dismiss="offcanvas">
                            <a class="nav-link" href="#projects">
                                {{'projects' | translate}}
                            </a>
                        </li>
                        <li class="nav-item" data-bs-dismiss="offcanvas">
                            <a class="nav-link" href="#contact">
                                {{'contact' | translate}}
                            </a>
                        </li>

                        <li class="">
                            <div class="dropdown flags">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    id="dropdownLanguageButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="assets/images/flags/{{ currentLanguage === 'es' ? 'es.png' : 'us.png' }}"
                                        alt="'language' | translate">
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownLanguageButton">
                                    <li data-bs-dismiss="offcanvas">
                                        <a class="dropdown-item" (click)="changeLanguage('es')">
                                            <img src="assets/images/flags/es.png" alt="EspaÃ±ol">
                                            {{'spanish' | translate}}
                                        </a>
                                    </li>
                                    <li data-bs-dismiss="offcanvas">
                                        <a class="dropdown-item" (click)="changeLanguage('en')">
                                            <img src="assets/images/flags/us.png" alt="English">
                                            {{'english' | translate}}
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>

                        <li class="nav-item" data-bs-dismiss="offcanvas">
                            <div class="light-dark-mode">
                                <input type="checkbox" id="chk" class="chk-light-dark-mode"
                                    title="Toggle light/dark mode" [checked]="isDarkMode" (change)="toggleDarkMode()" />
                                <label class="label-ldm" for="chk">
                                    <i class="fa fa-moon" aria-hidden="true"></i>
                                    <i class="fa fa-sun" aria-hidden="true"></i>
                                    <div class="ball"></div>
                                </label>
                            </div>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </nav>
</header>
